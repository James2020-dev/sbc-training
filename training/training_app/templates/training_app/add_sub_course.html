{% extends 'training_app/base.html' %}
{% block title %}
Create Sub Course
{% endblock %}
{% block content %}
<div class="card">

  <div class="card-header">
    <strong><h2>Add Sub Course </h2> </strong>
  </div>
  <div class="card-body">
<a class="btn btn-sm btn-secondary" href="{%url 'home' %}">Home</a>
  </div>
</div>

<div class="form-group">
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-primary">Add</button><br><br>
     <a class="btn btn-sm btn-secondary" href="{%url 'home' %}">Home</a>
</form>
</div>
{% endblock %}
